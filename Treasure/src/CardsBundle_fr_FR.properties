ara = Ara bavard
ara_desc = Vous donnez une indication vraie sur l'emplacement du trésor au joueur de votre choix.
lie = Mensonge
lie_desc = Vous donnez une fausse indication sur l'emplacement du trésor au joueur de votre choix.
noise = Bruit suspect
noise_desc = Vous déplacez le pion d'un autre joueur d'une case (pas de diagonale).
plot = Manipulation
plot_desc = Vous choisissez deux joueurs. Ceux-ci s'affrontent immédiatement en combat. Pas de point offensif mais l'usage de carte est autorisé.
trap = Piège explosif
trap_desc = Vous piégez une case sur la carte (pas de case d'eau ni de case déjà occupée par le trésor ou un autre piège).
trap_tooltip = Lorsqu'un joueur cherchera le trésor sur cette case, il perdra un point de vie (à l'exception de l'ingénieur)
poison = Poison
poison_desc = Vous retirez un point de vie à l'un des joueurs.
vandalism = Vandalisme
vandalism_desc = Vous choisissez une carte dans la main du joueur de votre choix. Cette carte est défaussée.
artillery = Artillerie lourde
artillery_desc = Juste avant un combat, provoqué ou subi. Vous avez une portée d'attaque de +2 cases et +1 (cumulable) à votre score au dé.
last_hurrah = Dernière chance
last_hurrah_desc = Après un combat subit. Les dés sont relancés, pour les deux joueurs concernés, et les conditions restent inchangées.
dispensary = Dispensaire
dispensary_desc = Au début d'un tour. Vous récupérez votre dernier point de vie perdu.
dispensary_tooltip = Ce jeton de point de vie repris peut annuler l'avantage d'un autre joueur.
spy = Espion
spy_desc = Au début d'un tour. L'emplacement d'un de vos pions peut être échangé avec celui du pion d'un de vos adversaires (hors pirate).
hamac = Hamac
hamac_desc = Au début d'un tour. Passez votre tour en échange de tripler vos actions au tour suivant.
dinghy = Petite embarcation
dinghy_desc = Au début d'un tour. Un de vos pions peut être déplacé sur n'importe quelle case située en bord de mer (y compris les îlots).
understanding = Pacte caraïbe
understanding_desc = À tout moment du jeu. Annule le retrait d'un point de vie, la perte d'une carte ou l'effet d'une autre carte.
rhum = Rhum
rhum_desc = Avant de lancer le dé pour un déplacement. Votre déplacement basé sur le score du dé est multiplié par deux.
reinforcements = Renforts
reinforcements_desc = Au début d'un tour. Vous pouvez déposer un pion supplémentaire sur le plateau, sur les cases de littoral.
reinforcements_tooltip = Ce pion compte pour un point de vie supplémentaire et vous permet de choisir lequel déplacer à chaque tour.\nLa prochaine fois que vous devriez perdre un point de vie, le pion visé disparaît à la place.
pirate_hand = Ces cartes feront forcément partie de la main du pirate.
pirate_deck = Veuillez choisir d'autres cartes qui iront dans la main du pirate. Cartes restantes à sélectionner : 
eruption = Éruption volcanique
hurricane = Cyclone
relief = Relief
virus = Virus tropical
hidden = Carte cachée